<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Add mark</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<form th:action="@{/new_mark}" method="post" >
    <div class='parent'>
        <div class="select">
    <select name="semester_choice">
        <option>Semester</option>
        <option th:each="n : ${#numbers.sequence(1,8)}" th:value="${n}" th:text="${n}"/>
    </select></div>
        <div class="select">
            <select name="subject_choice">
        <option>Subject</option>
        <option th:each="subject : ${subjects}" th:value="${subject.getSubject_id()}" th:text="${subject.getName()}"/>
            </select></div>
        <div class="select">
            <select name="student_choice">
        <option>Student</option>
        <option th:each="student : ${students}" th:value="${student.getUser_id()}" th:text="${student.getSurnameInitials()}"/>
            </select></div>
        <div class="select">
            <select name="mark_choice">
        <option>Mark</option>
        <option th:each="n : ${#numbers.sequence(1,5)}" th:value="${n}" th:text="${n}"/>
            </select></div>
    <button class="button-35" style="position: center" type="submit">Submit</button></div>
</form>

<button style="position: absolute and bottom 10px" class="button-35" onclick="goBack()">Go Back</button>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
